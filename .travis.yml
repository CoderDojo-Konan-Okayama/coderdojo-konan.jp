language: ruby
rvm:
- 2.5.0
services:
- postgresql
cache: bundler
before_install:
- gem update --system
- gem --version
- gem install bundler
- bundle --version
before_script:
- cp config/database.travis.yml config/database.yml
- bundle exec rake db:create
- bundle exec rake db:migrate
script:
- bundle exec rspec spec
deploy:
  provider: heroku
  api_key:
    secure: 
  app: coderdojo-konan-jp-rails
  on:
    repo: CoderDojo-Konan-Okayama/coderdojo-konan.jp
